{% extends "base.html" %}

{% block dccss %}
<link href="{{ url_for('static', filename = 'site/dcjs-3.0.12/css/dc.css') }}" rel="stylesheet">
{% endblock %}

{% block robbiescripts %}
<script type="text/javascript" src="{{ url_for('static', filename = 'site/dcjs-3.0.12/js/d3.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename = 'site/dcjs-3.0.12/js/crossfilter.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename = 'site/dcjs-3.0.12/js/dc.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename = 'site/jquery-3.4.1.js') }}"></script>
{% endblock %}

{% block content %}
<script  type="text/javascript" src="{{ url_for('static', filename = 'dashboard/js/functions.js') }}"></script>
<script  type="text/javascript" src="{{ url_for('static', filename = 'dashboard/js/dc_dim_grp.js') }}"></script>
<script  type="text/javascript" src="{{ url_for('static', filename = 'dashboard/js/rowchart.js') }}"></script>


<script  type="text/javascript" src="{{ url_for('static', filename = 'dashboard/js/dashboard.js') }}"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
<link href="{{ url_for('static', filename = 'dashboard/css/body.css') }}" rel="stylesheet">

<div id="application">
  <div class="row">
    <div class="col" style="text-align:center;">
      <h3>So we made an app...</h3>  
      <p>And it does stuff. Really cool stuff.</p>
    </div>
  </div>
  <div class="row">
    <div class="col-xl-3 col-sm-6 mb-3 card display:flex;"  id="artist-card">
      <div class="header">
        <div class="header-title" style="display:inline-block; text-align:center">
          <h4>Artists</h4>
        </div>
        <div class="header-icon" style="float:right"></div>
      </div>
      <div class="row">
        <div class="col-lg-12 app_card height_med" id="artist" ></div>
      </div>
    </div>
    <div class="col-xl-3 col-sm-6 mb-3 card"  id="album-card">
      <div class="header">
        <div class="header-title" style="display:inline-block; text-align:center">
          <h4>Artists</h4>
        </div>
        <div class="header-icon" style="float:right"></div>
      </div>
      <div class="row">
        <div class="col-lg-12 app_card height_med" id="album" ></div>
      </div>
    </div>
    <div class="col-xl-3 col-sm-6 mb-3 card"  id="track-card">
      <div class="header">
        <div class="header-title" style="display:inline-block; text-align:center">
          <h4>Artists</h4>
        </div>
        <div class="header-icon" style="float:right"></div>
      </div>
      <div class="row">
        <div class="col-lg-12 app_card height_med" id="track" ></div>
      </div>
    </div>
  </div>

</div>

<script  type="text/javascript" src="{{ url_for('static', filename = 'dashboard/js/load_data.js') }}"></script>
{% endblock %}
